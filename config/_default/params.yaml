appearance:
  theme_day: ocean        # Clean blue-accented theme
  theme_night: night      # Enable dark mode toggle
  font: native
  font_size: L

marketing:
  seo:
    site_type: Organization
    local_business_type: ''
    org_name: 'Deakin IoT & Software Engineering Lab'
    twitter: ''
  analytics:
    google_analytics: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: false

footer:
  copyright:
    notice: 'Â© 2025 Deakin IoT & Software Engineering Lab'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false

map:
  provider: 'mapnik'
  api_key: ''
  zoom: 15

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

